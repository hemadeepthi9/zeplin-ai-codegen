<!DOCTYPE html>
<html>
<head>
  <title>AI UI Generator</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 900px;
      margin: 40px auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Zeplin â†’ Code AI</h2>

<form method="POST">
  {% csrf_token %}
  <input name="url" placeholder="Paste Zeplin screen URL" required>

  <button name="action" value="generate">Generate UI</button>
</form>

{% if code %}
<h3>Preview</h3>
<iframe 
    src="/output/index.html"
    style="width:100%; height:500px; border:1px solid #ddd;"
></iframe>


<form method="POST">
  {% csrf_token %}
  <textarea name="instruction" placeholder="Refine UI (ex: make background white, round corners)"></textarea>
  <button name="action" value="refine">Improve UI</button>
</form>
{% endif %}

</body>
</html>
